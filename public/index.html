<!doctype html>
<html lang="en" ng-app="rssApp">
<head>
	<meta charset="utf-8">
	<title>rssApp</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A simple rss app.">
	<meta name="author" content="Dmitry">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
	
	<div class="ng-cloak" ng-controller="mainCtrl">

		<div class="navbar navbar-inverse navbar-fixed-top navbar-default">
			<div class="navbar-header">
				<div class="container">
					<a class="navbar-brand" href="#/rss/0">rssApp</a>
					<ul class="nav navbar-nav">
						<li ng-class="{active: ('rss' | routeSegmentStartsWith)}">
							<a href="#/rss/0">Home</a>
						</li>
						<li ng-class="{active: ('about' | routeSegmentStartsWith)}">
							<a href="#{{'about' | routeSegmentUrl}}">About</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	
		<div class="container-fluid" id="content">
			<div class="row anim" app-view-segment="0"></div>
		</div>

		<div id=loading class=alert ng-show="loader.show">Loading...</div>
	
	</div>
	
	<!-- vendor scripts -->
	<script src="https://code.angularjs.org/1.5.3/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.5.3/angular-resource.min.js"></script>
	<script src="https://code.angularjs.org/1.5.3/angular-route.min.js"></script>
	<script src="https://code.angularjs.org/1.5.3/angular-animate.min.js"></script>
	<script src="https://code.angularjs.org/1.5.3/angular-sanitize.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-route-segment/1.5.0/angular-route-segment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
	
	<!-- ng-scripts -->
	<script src="app/app.module.js"></script>
	<script src="app/services/googleapis.feed.js"></script>
	<script src="app/services/LocalObjectStorage.js"></script>
	<script src="app/services/FeedList.js"></script>
	<script src="app/services/HashString.js"></script>
	<script src="app/filters/rssDate.js"></script>
	<script src="app/filters/hash.js"></script>
	<script src="app/filters/unique.js"></script>
	<script src="app/components/mainCtrl.js"></script>
	<script src="app/components/rssCtrl.js"></script>
	<script src="app/components/rss/rssChannelCtrl.js"></script>
	<script src="app/components/rss/item/rssItemCtrl.js"></script>
	<script src="app/components/rss/settings/rssManageCtrl.js"></script>

   
</body>
</html>
