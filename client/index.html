<!DOCTYPE html>
<html lang="en" ng-app="rssApp">
<head>
	<meta charset="utf-8">
	<title>rssApp</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A simple rss app.">
	<meta name="author" content="Dmitry">
	<!-- build:css styles/vendor.css -->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- endbuild -->
	<!-- build:css(client) styles/app.css -->
	<link rel="stylesheet" href="assets/styles/app.css">
	<!-- endbuild -->
</head>
<body>
	<noscript>
		<div class="alert alert-warning" role="alert">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Warning !</strong> It looks like your browser either doesn't support JavaScript or it has been disabled, please enable JavaScript and refresh the page.
		</div>
	</noscript>
	<!--[if lt IE 9]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div class="ng-cloak" ng-controller="mainCtrl">

		<div class="navbar navbar-inverse navbar-fixed-top navbar-default">
			<div class="navbar-header">
				<div class="container">
					<a class="navbar-brand" href="#/rss/0">rssApp</a>
					<ul class="nav navbar-nav">
						<li ng-class="{active: ('rss' | routeSegmentStartsWith)}">
							<a href="#/rss/0">Home</a>
						</li>
						<li ng-class="{active: ('about' | routeSegmentStartsWith)}">
							<a href="#{{'about' | routeSegmentUrl}}">About</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container-fluid" id="content">
			<div class="row anim" app-view-segment="0"></div>
		</div>

		<div id=loading class=alert ng-show="loader.show">Loading...</div>

	</div>

	<!-- build:js scripts/vendor.js -->
		<script src="../bower_components/angular/angular.min.js"></script>
		<script src="../bower_components/angular-resource/angular-resource.min.js"></script>
		<script src="../bower_components/angular-route/angular-route.min.js"></script>
		<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
		<script src="../bower_components/angular-route-segment/build/angular-route-segment.js"></script>
		<script src="../bower_components/Chart.js/Chart.min.js"></script>
	<!-- endbuild -->
	<!-- build:js({client,.tmp/}) scripts/app.js -->
	<!-- inject:js -->

	<!-- endinject -->
	<!-- endbuild -->
</body>
</html>
